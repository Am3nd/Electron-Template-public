<!DOCTYPE html>
 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Am3nd Title Template!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css">
        <link href="../EssentialPackages/bootstrap-css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                color: #fff;
                background: #63738a;
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body>

   
        <section>
            <div class="signup-form needs-validation">
                <form  id="signupForm"  >
                    <h2>Register</h2>
                    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
                    <div class="form-group">
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" id="fname" placeholder="First Name" required="required"></div>
                            <div class="col"><input type="text" class="form-control" id="lname" placeholder="Last Name" required="required"></div>
                        </div>        	
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="signupEmail" placeholder="Email" required="required">
                         
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="signupPasswordVerify" placeholder="Confirm Password" required="required">
                         <span id="warningLabel" style="color: red;" hidden></span>

                    </div>        
                    <div class="form-group">
                        <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                    </div>
                </form>
                <div class="text-center">Already have an account? <a href="./login.html">Sign in</a></div>
        </section>

        <div id="signUpModal" class="modal text-dark" data-bs-backdrop="static"  tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Successful Signup</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Sign up was successful, please log in.</p>
                </div>
                <div class="modal-footer">
                  <button id="loginButton" type="button" class="btn btn-primary">Log in</button>
                </div>
              </div>
            </div>
          </div>
          
          <div id="errorModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-danger">Warning</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-dark">
          
                  <span id="warningMessage"></span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
         
                </div>
              </div>
            </div>
          </div>
        
          <script>window.$ = window.jQuery = require('../EssentialPackages/jquery/jquery.js');</script> 
  
        
        <script type="module" src="../javascript/auth/signup.js"></script>
 

          
    </body>
</html>
